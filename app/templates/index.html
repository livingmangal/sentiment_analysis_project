<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="http://localhost:5000/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        
        <form id="sentimentForm">
            <div class="form-group">
                <label for="text">Enter your text:</label>
                <input 
                    type="text" 
                    id="text" 
                    name="text" 
                    required 
                    placeholder="Type something to analyze..."
                    autocomplete="off"
                >
            </div>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <div id="response" style="display: none;"></div>
    </div>

    <script>
        // Determine the base URL based on whether we're running through Flask or directly
        const baseUrl = 'http://localhost:5000';
        console.log('Base URL:', baseUrl);
    </script>
    <script src="http://localhost:5000/static/js/script.js"></script>
</body>
</html>
