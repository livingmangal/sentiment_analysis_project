<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sentiment Analysis Web Application" />
    <meta name="theme-color" content="#4a90e2" />
    <title>Sentiment Analysis</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background image container -->
    <div class="background-container">
      <div class="background-overlay"></div>
    </div>


    <div class="container">
      <header>
        <h1>Sentiment Analysis</h1>
        <p class="subtitle">Analyze the sentiment of any text</p>
      </header>

      <div class="main-layout">
        <main class="main-content">
          <form id="sentimentForm">
            <div class="form-group">
              <textarea
                id="text"
                name="text"
                required
                placeholder="Type something to analyze..."
                autocomplete="off"
                aria-label="Text input for sentiment analysis"
                rows="5"
                maxlength="500"
              ></textarea>
              <div class="char-counter" id="charCounter" aria-live="polite">
                0 / 500
              </div>
            </div>
            <button type="submit" aria-label="Analyze sentiment">
              Analyze Sentiment
            </button>
          </form>

          <div
            id="response"
            style="display: none"
            role="alert"
            aria-live="polite"
          ></div>
        </main>

        <!-- History Sidebar -->
        <aside class="history-sidebar" id="historySidebar">
          <div class="history-header">
            <h3>History</h3>
            <button class="toggle-history" id="toggleHistory" aria-label="Toggle history sidebar">
              <span id="toggleIcon">â–¼</span>
            </button>
          </div>
          <div class="history-content" id="historyContent">
            <div class="history-loading" id="historyLoading">Loading...</div>
            <div class="history-empty" id="historyEmpty" style="display: none;">
              <p>No predictions yet</p>
            </div>
            <div class="history-list" id="historyList"></div>
          </div>
        </aside>
      </div>

      <footer>
        <p>Built with Flask and PyTorch</p>
      </footer>
    </div>


    <script>
      // Get the current URL without the trailing slash
      const baseUrl = window.location.origin;
      console.log("Base URL:", baseUrl);
    </script>


    <script src="https://unpkg.com/loglevel/dist/loglevel.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
